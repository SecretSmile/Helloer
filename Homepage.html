            data: [{

                name: "Heartrate",

                ]
            },
            {

                name: "Calories Burn",
                markerType: "square",
                xValueFormatString: "0",
                color: "red",
                dataPoints: [
                    { x: new Date(2016, 01, 1), y: 32 },
                    { x: new Date(2016, 02, 1), y: 33 },
                    { x: new Date(2016, 03, 1), y: 26 },
                    { x: new Date(2016, 04, 1), y: 15 },

                    { x: new Date(2016, 07, 1), y: 37 },

            },
            {
                type: "line",
                showInLegend: true,
                name: "Pedometer",
                markerType: "square",
                xValueFormatString: "0",
                color: "green",
                dataPoints: [

            ]
        });
        chart.render();

            if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                e.dataSeries.visible = false;
            } else {
                e.dataSeries.visible = true;
            }
            chart.render();
        }

    }

</script>
